<head>
  <script>
    function test(){
      params = {
        "light_on": document.getElementById("light_on").value,
        "weather_interval": document.getElementById("weather_interval").value,
        "weather_updates": document.getElementById("weather_updates").checked,
        "forecast_updates": document.getElementById("forecast_updates").checked
      }
      location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(params));
    }
  </script>
</head>
<body>
  Welcome to the Configuration Page!
  <form>
    <br />
    How long should light stay on?:
    <input type="number" id="light_on" value="6">
    <br />
    <br />
    <label for="weather_updates">Do you want Weather Updates?</label><input type="checkbox" id="weather_updates"> 
    <br />
    <label for="forecast_updates">Do you want Forecast Updates?</label> <input type="checkbox" id="forecast_updates">
    <br />
    <br />
    How often should these update?: <input type="number" id="weather_interval" value="10"> minutes
    <br />
    <input type="button" onclick="test()" value="finished"></input>
  </form>
</body>
